<div class="grid justify-content-center card">
    <div class="col-10 sm:col-6 md:col-4">
      <p-card>
        <div class="grid">
          <div class="col-12 text-center">
            <i class="fas fa-car fa-4x" style="color: #007ad9;"></i>
            <h2>Refeição Digital</h2>
            <p id="msgErro"></p>
          </div>
          <div class="col-12" id="emailRegistro">
            <label for="email">Email:</label>
            <input id="email" class="col-12" type="text" pInputText />
          </div>
          <div class="col-12">
            <button
              pButton
              type="button"
              label="Recuperar Senha"
              class="col-12"
              id="botaoRecuperar"
              (click)="recuperarSenha()"
            ></button>
          </div>
          <div class="col-6">
            <p style="cursor: pointer" id="labelLogin" class="label-registro" (click)="login()">Fazer login</p>
          </div>
        </div>
      </p-card>
    </div>
  </div>
